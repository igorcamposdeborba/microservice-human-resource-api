spring.application.name=hr-worker

# Banco de dados: perfil para instanciar MySQL ou H2
spring.profiles.active=dev
#spring.profiles.active=test

# Obter configuracoes centralizadas no servidor de configuracao
spring.cloud.config.uri=http://localhost:8888

# permite que actuator possa atualizar as configuracoes do projeto em tempo de execucao
management.endpoints.web.exposure.include=*

